<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript quiz app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<body>

    <h1 class="qq1">Quiz Competition</h1>
    <div class="hh1">
        <p class="pp1">Welcome to the world of quiz you will be provided with 10 quiz questions <br>
            if you correct all or some then the result will be shown on the end of the quiz</p><br>
    </div>
    <div class="qq2">
        <button id="startQuizBtn" class="button1">Start The Quiz</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>Quiz</h2>
            <p>You must have to select an answer to get your results.</p>
            <p>If you do not select any answer, your answer will not generate.</p>
            <div class="buttons">
                <button id="exitBtn">Exit</button>
                <button id="continueBtn">Continue</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
